<!DOCTYPE html>
<html>
<head>
	<title>下載中</title>
	<style>
		@keyframes spin {
			0% { transform: rotate(0deg); }
			100% { transform: rotate(360deg); }
		}

		.spinner {
			margin: 100px auto;
			width: 50px;
			height: 50px;
			border: 5px solid #ccc;
			border-top-color: #000;
			border-radius: 50%;
			animation: spin 1s ease-in-out infinite;
		}
	</style>
</head>
<body>
	<h1>同步中</h1>
    <h3>大約需3 - 5 分鐘</h3>
	<div class="spinner"></div>
	<p>請稍候片刻...</p>
</body>
</html>
